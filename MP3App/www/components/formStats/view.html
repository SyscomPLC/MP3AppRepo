        <script>

        function onShowformStats() {
            $(document).ready(createChart);
            $(document).bind("kendo:skinChange", createChart);
            //$(document).ready(createChart2);
            //$(document).bind("kendo:skinChange", createChart2);            
            $(document).ready(createChart3);
            $(document).bind("kendo:skinChange", createChart3); 
            //$(document).ready(createChart4);
            //$(document).bind("kendo:skinChange", createChart4);
            $(document).ready(createChart5);
            $(document).bind("kendo:skinChange", createChart5);                                      
        }

        function createChart() {
            $("#chart").kendoChart({
                height: 600,
                title: {
                    text: "Order Value By Month"
                },
                legend: {
                    visible: false
                },
                seriesDefaults: {
                    type: "bar",
                    stack: true
                },
                series: [{
                    name: "Curtains",
                    data: [40, 32, 34, 36, 45, 33, 34, 83, 36, 37, 44, 37],
                    color: "#10c4b2"
                }, {
                    name: "Cushions",
                    data: [19, 25, 21, 26, 28, 31, 35, 60, 31, 34, 32, 24],
                    color: "black"
                }, {
                    name: "Blinds",
                    data: [17, 17, 16, 28, 34, 30, 25, 30, 27, 37, 25, 33],
                    color: "#gray"
                }],
                valueAxis: {
                    max: 180,
                    line: {
                        visible: false
                    },
                    minorGridLines: {
                        visible: true
                    }
                },
                categoryAxis: {
                    categories: ["Jan", "Feb", "Mar", "Aps", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                    majorGridLines: {
                        visible: false
                    }
                },
                tooltip: {
                    visible: true,
                    template: "#= series.name #: #= value #"
                }
            });
        }

                    line: {

                    categories: [1970, 1975, 1980, 1985, 1990, 1995, 2000, 2005, 2010],

        function createChart3() {
            $("#chart3").kendoChart({
                //title: {
                //    position: "top",
                //    text: "Places where application used"
                //},
                legend: {
                    visible: true
                },
                chartArea: {
                    background: ""
                },
                seriesDefaults: {
                    labels: {
                        visible: true,
                        background: "transparent",
                        template: "#= category #: \n #= value#%"
                    }
                },
                series: [{
                    type: "pie",
                    startAngle: 150,
                    data: [{
                        category: "Asia",

                    },{

        function createChart4() {
            $("#chart4").kendoChart({
                title: {
                    text: "Order Types"
                },
                legend: {
                    position: "bottom"
                },
                seriesDefaults: {
                    type: "scatterLine"
                },
                series: [{
                    name: "Standard",
                    data: [[1000,  10], [1500, 19], [2000, 30]]
                }, {
                    name: "Wardrobe",
                    data: [[1000,  50], [1500, 65], [2000, 80]],
                    yAxis: "torque"
                }],
                xAxis: {
                    title: "Engine rpm"
                },
                yAxis: [{
                    labels: {
                        format: "{0} bhp"
                    }
                }, {
                    name: "torque",
                    labels: {
                        format: "{0} Nm"
                    }
                }]
            });             
        }

        function createChart5() {
            $("#chart5").kendoChart({
                title: {
                    text: "Expeses - Hybrid car mileage report"
                },
                legend: {
                    position: "top"
                },
                series: [{
                    type: "column",
                    data: [20, 40, 45, 30, 50],
                    stack: true,
                    name: "on battery",
                    color: "#cc6e38"
                }, {
                    type: "column",
                    data: [20, 30, 35, 35, 40],
                    stack: true,
                    name: "on gas",
                    color: "#ef955f"
                }, {
                    type: "line",
                    data: [30, 38, 40, 32, 42],
                    name: "mpg",
                    color: "#ec5e0a",
                    axis: "mpg"
                }, {
                    type: "line",
                    data: [7.8, 6.2, 5.9, 7.4, 5.6],
                    name: "l/100 km",
                    color: "#4e4141",
                    axis: "l100km"
                }],
                valueAxes: [{
                    title: { text: "miles" },
                    min: 0,
                    max: 100
                }, {
                    name: "km",
                    title: { text: "km" },
                    min: 0,
                    max: 161,
                    majorUnit: 32
                }, {
                    name: "mpg",
                    title: { text: "miles per gallon" },
                    color: "#ec5e0a"
                }, {
                    name: "l100km",
                    title: { text: "liters per 100km" },
                    color: "#4e4141"
                }],
                categoryAxis: {
                    categories: ["Mon", "Tue", "Wed", "Thu", "Fri"],
                    // Align the first two value axes to the left
                    // and the last two to the right.
                    //
                    // Right alignment is done by specifying a
                    // crossing value greater than or equal to
                    // the number of categories.
                    axisCrossingValues: [0, 0, 10, 10]
                }
            });
        }
